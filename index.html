<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="images/header-logo.svg" type="image/x-icon" />
        <link rel="stylesheet" href="css/reset.css" />
        <script src="https://kit.fontawesome.com/1ba9506b3c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/laptop.css" />
        <link rel="stylesheet" href="css/tablet.css" />
        <link rel="stylesheet" href="css/phone.css" />
        <title>HOME</title>
    </head>
<body>
    <div class="container">
        <header class="header_top">
            <nav class="header_nav">
                <ul class="header_ul">
                    <li class="header_li"><a class="header_text" href="">Home</a></li>
                    <li class="header_li"><a class="header_text" href="">Catalog</a></li>
                    <li class="header_li"><a class="header_text" href="">Contact Us</a></li>
                </ul>
            </nav>
            <i class="fa-solid fa-guitar"></i>
            <div class="rest_of_header">
                <form class="search_bar" action="">
                    <input type="search" id="search">
                    <input type="image" src="images/search.svg" width="42" height="42" class="search_icon">
                </form>



                <div class="currency_language">
                <select name="language" id="language">
                    <option value="EN" id="en">EN</option>
                    <option value="GEO" id="geo">GEO</option>
                    <option value="JP" id="jp">JP</option>
                </select>
                <select name="currency" id="currency">
                    <option value="USD" id="usd">USD</option>
                    <option value="GEL" id="gel">GEL</option>
                    <option value="YEN" id="yen">YEN</option>
                </select>



                </div>
                <div class="buttons">
                    <input class="header_user" type="image" src="images/user.svg" />
                    <input class="header_cart" type="image" src="images/cart.svg" />
                </div>
            </div>
        </header>


    </div>
    
</body>
</html>
